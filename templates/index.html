<!-- upload.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Image Upload</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">MNIST Hand Written Digit Recognition</h1>
      <form
        class="upload-form"
        method="POST"
        enctype="multipart/form-data"
        action="/upload"
      >
        <label for="image" class="file-label">Choose an Image:</label>
        <input type="file" name="image" id="image" class="file-input" />
        <input type="submit" value="Upload and Predict" class="upload-button" />
      </form>
      {% if image_path %}
      <div class="uploaded-image">
        <img
          src="{{ image_path }}"
          alt="Uploaded Image"
          class="image-preview"
        />
      </div>
      {% endif %} {% if prediction %}
      <div class="prediction">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
